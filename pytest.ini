[tool:pytest]
# Pytest configuration for MolecuGen

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    rdkit: Tests requiring RDKit
    
# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --durations=10

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning:torch.*
    ignore::FutureWarning:torch.*
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (when using --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov